<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    .main {
      min-height: 100vh;
      background-image: url('Angeles BG.jpg');
      background-size: cover;
      background-position: center center;
      padding: 60px 20px;
      display: flex;
      align-items: center;
    }

    .card {
      border-radius: 8px;

    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Contact Us</span>
</nav>


<div class="main">
  <div class="container">
    <div class="row justify-content-center g-4">

      <div class="col-md-6 col-lg-5">
        <div class="card p-3">
          <h5 class="text-center mb-3">School Office Hours</h5>

          <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
              <thead class="table-light">
                <tr>
                  <th>Day</th>
                  <th>Office Hours</th>
                  <th>Department</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Monday</td>
                  <td>8:00 AM - 4:00 PM</td>
                  <td>Registrar's Office</td>
                </tr>
                <tr>
                  <td>Tuesday</td>
                  <td>8:00 AM - 4:00 PM</td>
                  <td>Accounting Office</td>
                </tr>
                <tr>
                  <td>Wednesday</td>
                  <td>8:00 AM - 4:00 PM</td>
                  <td>Guidance Office</td>
                </tr>
                <tr>
                  <td>Thursday</td>
                  <td>8:00 AM - 4:00 PM</td>
                  <td>Principal's Office</td>
                </tr>
                <tr>
                  <td>Friday</td>
                  <td>8:00 AM - 1:00 PM</td>
                  <td>Admin Office</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h5 class="mb-3 text-center">Contact Us</h5>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Enter subject">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
          </div>

          <button class="btn btn-primary w-100">
            Send Message
          </button>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
